    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://alonshresthacomnp.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);

        g.type='text/javascript'; g.async=true; g.defer=true; g.src='//cdn.matomo.cloud/alonshresthacomnp.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
